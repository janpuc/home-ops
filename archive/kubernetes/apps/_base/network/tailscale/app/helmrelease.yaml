---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tailscale
spec:
  interval: 30m
  chart:
    spec:
      chart: tailscale-operator
      version: 1.90.8
      sourceRef:
        kind: HelmRepository
        name: tailscale
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    installCRDs: true
    operatorConfig:
      image:
        repository: ghcr.io/tailscale/k8s-operator
        tag: v1.90.6
      securityContext:
        capabilities:
          add:
            - NET_ADMIN
    proxyConfig:
      image:
        repository: ghcr.io/tailscale/tailscale
        tag: v1.90.6
