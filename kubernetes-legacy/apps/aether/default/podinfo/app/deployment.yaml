---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: &app podinfo
spec:
  selector:
    matchLabels:
      app: *app
  template:
    metadata:
      labels:
        app: *app
    spec:
      containers:
        - name: *app
          image: ghcr.io/stefanprodan/podinfo:6.9.3
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 9898
              protocol: TCP
