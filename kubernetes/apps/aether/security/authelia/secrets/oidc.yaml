apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authelia-oidc
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: authelia-oidc
    template:
      data:
        oidc_jwk_key: "{{ .oidc_jwk_key }}"
        grafana_oidc_client_secret: "{{ .grafana_oidc_client_secret }}"
  dataFrom:
    - extract:
        key: authelia
    - extract:
        key: grafana
