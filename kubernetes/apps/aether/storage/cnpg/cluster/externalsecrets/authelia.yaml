apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authelia-db
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: authelia-db
    template:
      type: kubernetes.io/basic-auth
      data:
        username: "{{ .db_user }}"
        password: "{{ .db_pass }}"
  dataFrom:
    - extract:
        key: authelia
