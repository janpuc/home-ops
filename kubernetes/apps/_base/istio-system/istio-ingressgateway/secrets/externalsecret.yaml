apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: istio-ingressgateway-data
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: istio-ingressgateway-data
    template:
      data:
        lb_nsg_id: "{{ .lb_nsg_id }}"
  dataFrom:
    - extract:
        key: oke-data
