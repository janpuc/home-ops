apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gateway-data
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: gateway-data
    template:
      data:
        lb_nsg_id: "{{ .lb-nsg-id }}"
  dataFrom:
    - extract:
        key: gateway-data
