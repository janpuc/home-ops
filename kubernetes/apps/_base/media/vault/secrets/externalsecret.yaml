apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: vault
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: vault
    template:
      data:
        source: "{{ .source }}"
        media_vault: "{{ .media_vault }}"
        username: "{{ .username }}"
        password: "{{ .password }}"
  dataFrom:
    - extract:
        key: hetzner
