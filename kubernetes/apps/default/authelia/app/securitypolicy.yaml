---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: envoy-oidc
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: homepage
  oidc:
    provider:
      issuer: https://auth.janpuc.com
      authorizationEndpoint: https://auth.janpuc.com/api/oidc/authorization
      tokenEndpoint: https://auth.janpuc.com/api/oidc/token
    clientID: envoy
    clientSecret:
      name: envoy-oidc-secret
    cookieDomain: janpuc.com
    scopes: [openid, offline_access]
    redirectURL: https://envoy.janpuc.com/authelia/openid_connect/callback
    forwardAccessToken: false
    refreshToken: true
    passThroughAuthHeader: false
