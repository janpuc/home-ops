          - 5c44f52a8714fdd79bb4d98e2673be1f # Retags
          - f537cf427b64c38c8e36298f657e4828 # Scene
        assign_scores_to:
          - name: SQP-1 (2160p)
          - name: SQP-1 (2160p) [Polish]
      - trash_ids:
          - polish-language-radarr           # Polish
        assign_scores_to:
          - name: SQP-1 (2160p) [Polish]
      # Remux-1080p - Anime
      - trash_ids:
          - 064af5f084a0a24458cc8ecd3220f93f # Uncensored
        assign_scores_to:
