---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: home-assistant
spec:
  chartRef:
    kind: OCIRepository
    name: home-assistant
  interval: 1h
  values:
    controllers:
      home-assistant:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/home-assistant
              tag: 2026.2.1@sha256:79f5a2e8d0aa2b8a7dcfbc4fe7e0930321248724bce219d97acf9f5ce7ff854b
            env:
              TZ: Europe/Warsaw
              HASS_HTTP_TRUSTED_PROXY_1: 192.168.69.0/24
              HASS_HTTP_TRUSTED_PROXY_2: 10.42.0.0/16
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 2Gi
          # code-server:
          #   image:
          #     repository: ghcr.io/coder/code-server
          #     tag: 4.108.2@sha256:31ad23cda720476e7eb3371a9b02fd7a5738843f6ef43beef97e9edf1960fc47
          #   args:
          #     - --auth
          #     - none
          #     - --disable-telemetry
          #     - --disable-update-check
          #     - --user-data-dir
          #     - /config/.code-server
          #     - --extensions-dir
          #     - /config/.code-server
          #     - --port
          #     - "12321"
          #     - /config
          #   env:
          #     HASS_SERVER: http://localhost:8123
          #   resources:
          #     requests:
          #       cpu: 10m
          #       memory: 128Mi
    defaultPodOptions:
      annotations:
        k8s.v1.cni.cncf.io/networks: |-
          [{
            "name": "lan",
            "namespace": "kube-system",
            "mac": "c6:07:27:af:fb:53"
          }]
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            appProtocol: kubernetes.io/ws
            port: 8123
      # code-server:
      #   ports:
      #     code-server:
      #       port: 12321
    route:
      app:
        annotations:
          gatus.home-operations.com/endpoint: |-
            conditions: ["[STATUS] == 200"]
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Home automation platform
          gethomepage.dev/group: Selfhosted
          gethomepage.dev/icon: si-homeassistant
          gethomepage.dev/name: Home Assistant
          gethomepage.dev/widget.type: homeassistant
          gethomepage.dev/widget.url: "http://home-assistant.default.svc.cluster.local:8123"
          gethomepage.dev/widget.key: "{{`{{HOMEPAGE_VAR_HASS_API_KEY}}`}}"
          gethomepage.dev/pod-selector: app.kubernetes.io/name=home-assistant
          gethomepage.dev/weight: "30"
        hostnames:
          - hass.janpuc.com
          - "{{ .Release.Name }}.janpuc.com"
        parentRefs:
          - name: envoy-external
            namespace: network
        rules:
          # - matches:
          #     - path:
          #         type: PathPrefix
          #         value: /code/
          #   filters:
          #     - type: URLRewrite
          #       urlRewrite:
          #         path:
          #           type: ReplacePrefixMatch
          #           replacePrefixMatch: /
          #   backendRefs:
          #     - identifier: code-server
          #       port: 12321
          - backendRefs:
              - identifier: app
                port: 8123
    persistence:
      config:
        existingClaim: "{{ .Release.Name }}"
        advancedMounts:
        globalMounts:
          - path: /config
      hass-cache:
        existingClaim: "{{ .Release.Name }}-cache"
        globalMounts:
          - path: /config/.venv
      tmpfs:
        type: emptyDir
        advancedMounts:
          home-assistant:
            app:
              - path: /tmp
                subPath: hass-tmp
            # code-server:
            #   - path: /tmp
            #     subPath: code-server-tmp
            #   - path: /nonexistent
            #     subPath: nonexistent
