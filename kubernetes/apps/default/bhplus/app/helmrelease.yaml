---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: bhplus
spec:
  chartRef:
    kind: OCIRepository
    name: bhplus
  interval: 1h
  values:
    controllers:
      bhplus:
        containers:
          app:
            image:
              repository: janpuc/bhplus
              tag: 1.2.0@sha256:b0ca3446735248608a44cf9200c38c522365c562e7970fb73238902eb1010abd
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 10m
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: &port 8000
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.janpuc.com"
        parentRefs:
          - name: envoy-internal
            namespace: network
    persistence:
      media:
        type: nfs
        server: bigmouth.internal
        path: /mnt/Vault/Media/Data/BH/thumbnails
        globalMounts:
          - path: /usr/share/nginx/html/thumbnails
      tmp:
        type: emptyDir
